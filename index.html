<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>javier-forms</title>
</head>
<body>
    

    <div class="container mt-3 border border-light-subtle p-0">
        <!--Header-->
        <div class="bg-light mx-0 p-2 border border-light-subtle">
            <h2 class="m-0">Payment for example</h2>
        </div>

        <!--Body-->

        <form action="">

            <!--1ra fila-->
            <div class="row my-3 mx-2">
                <div class="d-flex flex-column col-4">
                    <label class="fw-bold form-label" for="card">Card #</label>
                    <input class="form-control" type="text" id="card" name="card" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <div class="d-flex flex-column col-4">
                    <label class="fw-bold form-label" for="cvv">CVV #</label>
                    <input class="form-control" type="text" id="cvv" name="cvv" placeholder="000" max="9999">
                </div>
                <div class="d-flex flex-column col-4">
                    <label class="fw-bold form-label" for="amount">Amount #</label>
                    <input class="form-control" type="text" id="amount" name="amount" placeholder="XXXXXXXXXXXXXXX">
                </div>
            </div>

            <div class="row my-3 mx-2">

                <div class="col-6">
                   <label class="form-label fw-bold" for="f-name">First Name</label>
                   <input class="form-control" type="text" id="f-name">
                </div>

                <div class="col-6">
                    <label class="form-label fw-bold for="l-name">Last Name</label>
                   <input class="form-control" type="text" id="l-name">
                </div>

            </div>

            <div class="row my-3 mx-2">

                <div class="col-6">
                    <label class="form-label fw-bold" for="city">City</label>
                    <input class="form-control" type="text" name="city" id="city">
                </div>
                <div class="col-3">
                    <label class="form-label fw-bold" for="state">State</label>
                    <input class="form-control" type="text" name="state" id="state">
                </div>
                <div class="col-3">
                    <label class="form-label fw-bold" for="p-code">Postal Code</label>
                    <input class="form-control" type="text" name="p-code" id="p-code">
                </div>

            </div>

            <!--tercera linea-->
            <div class="row my-3 mx-2">

                <div class="col-3">
                    <div>
                        <strong>We accept</strong>
                        <div class="mt-2 bg-secondary p-2 rounded w-75 d-flex justify-content-center">
                            <div class="form-check form-check-inline ms-3">
                                <input type="radio" class="form-check-input" id="tarj1" name="tarj" value="tarj1">
                                <label for="tarj1" class="form-check-label"><i class="bi bi-credit-card-2-front-fill"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="tarj2" name="tarj" value="tarj2">
                                <label for="tarj2" class="form-check-label"><i class="bi bi-credit-card-2-front-fill"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="tarj3" name="tarj" value="tarj3">
                                <label for="tarj3" class="form-check-label"><i class="bi bi-credit-card-2-front-fill"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="tarj4" name="tarj" value="tarj4">
                                <label for="tarj4" class="form-check-label"><i class="bi bi-credit-card-2-front-fill"></i></label>
                            </div>
                             
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>

                <div class="col-6">

                    <label class="form-label fw-bold" for="text">Message</label>
                    <textarea class="form-control" name="" id="text"></textarea>
                    
                </div>

            </div>
    
        </form>

        <div class="d-flex justify-content-end bg-light border border-light-subtle p-3">
            <div class="">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
            
        </div>
        

    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
